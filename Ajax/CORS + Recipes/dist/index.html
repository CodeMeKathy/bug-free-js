<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Puppy API</title>

    <link rel="stylesheet" href="/base.4ae8e06d.css">
    <style>.search {
        display: grid;
        grid-template-columns: 1fr;
      }

      button[disabled] {
        opacity: 0.2;
      }

      .recipes {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
      }

      .recipe {
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 20px;
      }</style>
  <script src="/base.4ae8e06d.js"></script></head>

  <body>
    <div class="wrapper">
      <form class="search" autocomplete="off">
        <!-- Alternatively a `fieldset` could be used with disable to wrap around the input and button within the form  -->
        <!-- <fieldset disabled>
            <input type="text" name="query" value="pizza" />
            <button name="submit" type="submit">Submit</button>
          <fieldset> -->
        <input type="text" name="query" value="pizza">
        <button name="submit" type="submit">Submit Recipe Name</button>
      </form>
      <div class="recipes"></div>
    </div>
    <script src="/script.75da7f30.js"></script>
  </body>
</html>
