<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <div class="wrapper">
    <a class="kathy" href="https://KathyLambert.me">Kathy Lambert</a>
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Kathy">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="Kathy@KL.me">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>

    <br>
    <!-- Accessibility Example -->
    <!-- Use `tabindex` to add an item to the follow of the page use the tab button or screen readers -->
    <img class="photo" src="https://picsum.photos/200" alt="Random Image" tabindex='0' >
  </div>


  <script src="./forms.js"></script>
</body>

</html>
